<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontológico</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluindo CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       /* Estilos para a div isolada (Menu Lateral) */
       .div-isolada {
            position: fixed; /* Fixa a div à esquerda */
            left: 0; /* Alinha à esquerda */
            top: 50px; /* Distância do topo */
            width: 20%; /* Largura da div isolada */
            height: 100%; /* Altura da viewport */
            background-color: #f8f9fa; /* Cor de fundo cinza claro */
            border-right: 5px solid #dee2e6; /* Borda direita para separar visualmente */
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1); /* Sombra para destaque */
            padding: 20px; /* Espaçamento interno */
            box-sizing: border-box; /* Inclui padding e border no cálculo da largura/altura */
            overflow-y: auto; /* Permite a rolagem vertical se o conteúdo exceder a altura da viewport */
        }

        /* Estilo do Carrossel */
        #carouselExampleControls {
            width: 80%; /* Largura ajustada para o conteúdo principal */
            margin: 20px auto; /* Centraliza na área disponível e adiciona espaço superior */
        }

        .carousel-img {
            height: 250px; /* Altura fixa para uniformidade */
            width: 100%; /* A largura total para cobrir o carrossel */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
        }

        /* Estilos para o conteúdo principal (área à direita do Menu Lateral) */
        .main-content {
            margin-left: 20%; /* Desloca o conteúdo principal para não sobrepor a div isolada */
            width: 80%; /* Ajusta a largura do conteúdo principal para o espaço restante */
        }

        /* Estilo para o cabeçalho */
        .header {
            position: fixed; /* Fixa a div no topo da tela */
            top: 0; /* Alinha no topo da tela */
            left: 0; /* Alinha à esquerda */
            width: 100%; /* Largura total */
            background-color: #007bff; /* Cor de fundo azul */
            padding: 20px; /* Espaçamento interno */
            color: #fff; /* Cor do texto */
            text-align: center; /* Alinhamento central do texto */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho (Header) -->
    <div class="header">
        <h1>OdontoTec</h1>
    </div>

    <!-- Div isolada (Menu Lateral) -->
    <div class="div-isolada">
        <h2>Menu Lateral</h2>
        <p>Este conteúdo está em uma div fixa que ocupa 20% da tela no canto esquerdo.</p>
    </div>

    <!-- Conteúdo Principal (área à direita do Menu Lateral) -->
    <div class="main-content">
        <!-- Carrossel -->
        <div class="carousel-container">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i.imgur.com/gFonrkY.png" class="d-block carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="imagem2.jpg" class="d-block carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.imgur.com/oxx49Oq.png" class="d-block carousel-img" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Formulário de Cadastro (abaixo do Conteúdo Principal) -->
    <div class="main-content">
        <div class="form-container">
            <form class="form-cadastro">
                <h2>Cadastro de Cliente</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
                <button type="submit">Cadastrar Cliente</button>
            </form>
        </div>
    </div>

    <!-- Incluindo JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
